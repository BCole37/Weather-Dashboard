<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

  <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>

<div class="container-fluid">

  <!-- makes the header banner -->
    <header class="jumbotron">
        <h1 class="display-5">Weather Dashboard</h1>
    </header>
    
    <div class="row">
        <div class="col-3">
         <h3> Search for a City:</h3> 
         <!-- City input and search button-->
         <div class="input-group">
            <input id ="city-input"  class="col-8 form-control" type="text" placeholder="Enter City Name">
         </div>
         <div class="input-group-append">   
            <button type="button" id ="add-city" class="col-8 btn btn-info">Search</button>
         </div>
         
         <div class="card" style="width: 18rem;">
          <ul id="city-list" class="list-group">
            <!-- the cities will then be added and shown here -->
          </ul>
        </div>
      </div>
      <div class="col-8">
        <div class="row-12">
          <div class="card">
            <div id="today-weather" class="card-body">
              <!-- The cities Information will be shown here-->
            </div>
          </div>
        </div>
        <br>
        <div class="row-12">
          <h3>5-Day Forecast:</h3>
        </div>
        <br>
        <div id ="boxes" class="row">
          <!-- EAch of the five days will go in here-->       
        </div>
      </div>
    </div>
   
   </div>
        
</div>
<!-- calling all the script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./Assets/script.js"></script>
</body>
</html>
